<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reg_login.css"/>
</head>
<body>
<div id="container">
    <div class="register">
        <h2>登录甜蜜家装</h2>
        <form id="postform" method="post">
            <table>
                <tr class="row1">
                    <th class="tTit">用户名</th>
                    <td class="iCol">
                        <input  id="userName" name="username" type="text" class="inp" onfocus="UsernameTips()" onblur="checkUsername()" maxlength="32">
                    </td>
                    <td class="col5" id="unameTips"></td>
                </tr>

                <tr class="row3">
                    <th class="tTit">密码</th>
                    <td class="iCol">
                        <input id="pwd" name="password" type="password" class="inp" onfocus="pwdTips()" onblur="checkPwd()" maxlength="16">
                    </td>
                    <td class="col5" id="pwdTips"></td>
                </tr>
                <tr class="row5">
                    <th class="tTit"></th>
                    <td class="iCol">
                        <input class="inpBtn" type="button" id="logBtn" value="登&nbsp;陆" style="border:none;" onclick="login()">
                    </td>
                    <td class="col5">&nbsp;</td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/reg_log.js"></script>
</body>
</html>
